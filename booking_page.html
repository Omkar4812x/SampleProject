<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .booking-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .goback-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Booking Form</h1>
        <form id="booking-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="checkin">Check-In Date:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Check-Out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <input type="submit" value="Book Now">
            <button class="goback-button" onclick="goBack()">Go Back</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var formData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                checkin: document.getElementById('checkin').value,
                checkout: document.getElementById('checkout').value
            };

            // You can perform further actions with the form data here, like sending it to a server or processing it in some way
            console.log(formData);

            // For this example, let's just alert the form data
            alert('Booking successful! Check your console for details.');
        });
    </script>
</body>
</html>
